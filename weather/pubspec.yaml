name: weather
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.3
  geolocator: ^8.2.1 #when updating to version 9.0.0 make sure to also set the compileSdkVersion in the android/app/build.gradle file to 33
  get_it: ^7.2.0
  flutter_bloc: ^8.1.1
  shared_preferences: ^2.0.17
  http: ^0.13.5
  async: ^2.9.0 # 2.10.0 collides with sdk
  equatable: ^2.0.5
  cupertino_icons: ^1.0.5

  intl: ^0.17.0 # 0.18.0 collides with sdk
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  mockito: ^5.3.2
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

flutter_intl:
  main_locale: de
  enabled: true

